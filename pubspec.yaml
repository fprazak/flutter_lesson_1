name: flutter_lesson_1
description: Demo project for Flutter developers who want to learn. In this project you find how to add launcher icon, splash screen and introduction screens

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.6
  introduction_screen: ^3.1.12

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/trvlr_launch_icon.png"
  min_sdk_android: 21
  adaptive_icon_foreground: "assets/trvlr_launch_icon.png"
  adaptive_icon_background: "#ffffff"
  remove_alpha_ios: true

flutter_native_splash:
  android: true
  ios: true
  image: assets/trvlr.png
  background_image: "assets/splash_black_background.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/intro/
